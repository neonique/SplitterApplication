<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neue Transaktion</title>
</head>
<body>
<h1>Neue Transaktion</h1>
<form method="post" th:action="@{/neueTransaktion}">
  <input  type="hidden" th:value="${gruppenid}" th:name="gruppenid" >
  <label for="sponsor">Sponsor:</label>
  <select id="sponsor" th:name="sponsor">
    <option th:each="nutzer : ${gruppeNutzer}" th:value="${nutzer}">
      <span th:text="${nutzer}" >Nutzername</span>
    </option>
  </select>
  </br>
  </br>

  <label>Schuldner: </label>
  <ul>
    <li th:each="nutzer : ${gruppeNutzer}">
      <input type="checkbox"
             th:value="${nutzer}"
             th:name="${'checkbox'+ nutzer}"
      />
      <span th:text="${nutzer}" >Nutzername</span>
    </li>
  </ul>

  <label>Betrag: </label>
  <input type="number" step="0.01" min="0.01" th:name="betrag"></input>
  </br>
  </br>

  <button type="submit">Transaktion hinzuf√ºgen</button>

</form>
</body>
</html>
